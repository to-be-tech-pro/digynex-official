name: Build and Release App

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            run: |
              npm install
              npx quasar build
            asset_path: dist/spa/**
          - os: windows-latest
            run: |
              npm install
              npx quasar build -m electron
            asset_path: dist/electron/Packaged/*.exe
          - os: macos-latest
            run: |
              npm install
              npx quasar build -m electron
            asset_path: dist/electron/Packaged/*.dmg

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build
        run: ${{ matrix.run }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
